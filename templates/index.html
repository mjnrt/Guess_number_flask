<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess number</title>
</head>
<body>
<h1>Imagine number between 1 to 1000</h1>

<form action="/" method="post">
    <input type="hidden" name="min_" value="{0}">
    <input type="hidden" name="max_" value="{1000}">
    <input type="submit" value="OK">
</form>
</body>
</html>
